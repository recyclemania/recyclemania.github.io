<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecycleMania Download</title>
    <link rel="icon" type="image/x-icon" href="/assets/est.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/est180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/est32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/est16x16.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  </head>
  <body>
    <div class="particles">
      <span style="left: 5%; animation-delay: 0s"></span>
      <span style="left: 15%; animation-delay: 2s"></span>
      <span style="left: 25%; animation-delay: 4s"></span>
      <span style="left: 35%; animation-delay: 6s"></span>
      <span style="left: 45%; animation-delay: 8s"></span>
      <span style="left: 55%; animation-delay: 10s"></span>
      <span style="left: 65%; animation-delay: 12s"></span>
      <span style="left: 75%; animation-delay: 14s"></span>
      <span style="left: 85%; animation-delay: 16s"></span>
      <span style="left: 95%; animation-delay: 18s"></span>
    </div>
    <div class="container">
      <div class="titles">
        <h1 class="animate-title" data-text="RecycleMania">RecycleMania</h1>
        <h3 class="animate-title website-text">recyclemania.github.io</h3>
        <h3 class="texts fade-slide-text">
          Lê o Código QR para transferir a aplicação
        </h3>
        <h3 class="animate-title">recyclemania.github.io</h3>
      </div>
      <div class="download-section">
        <div id="qrcode" class="qr-container"></div>
        <div id="qrPopup" class="qr-popup">
          <div class="qr-popup-content">
            <span class="close-popup">&times;</span>
            <div id="qrcodeLarge"></div>
          </div>
        </div>
        <h3 class="textss fade-slide-text">Ou clica no botão abaixo</h3>
        <button id="downloadBtn" class="download-btn">Transferir APK</button>
      </div>

      <footer class="credits">
        <h2>Projeto desenvolvido por:</h2>
        <ul>
          <li>Joel Dias</li>
          <li>Joel Almeida</li>
          <li>Matilde Machado</li>
          <li>Marcelo Pais</li>
          <li>Carlos Soares</li>
        </ul>
        <p class="course">TIIGR 22/25</p>

        <div class="school">
          <p>Escola Secundária de Tondela</p>
          <img src="/assets/logo.png" alt="Logotipo" class="logo" />
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
